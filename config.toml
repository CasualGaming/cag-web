# Site settings
# Needs to be an absolute prefix
baseURL = "/"
languageCode = "en-us"
title = "Casual Gaming "
theme = "fifty"
enableEmoji = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Casual Gaming"
  description = "For spillinteresserte i Trondheim"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []

  # 404 error customization
  [params.error404]
    heading = "Siden kunne ikke finnes"
    text = "Vennligst [gå hjem](/)."

  # Navigation Section
  [params.navigation]
    logo = "logo-text.png"
    menu = "Meny"

    [[params.navigation.links]]
      name = "Hjem"
      url = "/"

    [[params.navigation.links]]
      name = "Om oss"
      url = "/om"

    [[params.navigation.links]]
      name = "TrøndeLAN"
      url = "/trondelan"

    [[params.navigation.links]]
      name = "StudLAN"
      url = "/studlan"

    [[params.navigation.links]]
      name = "Spillkvelder"
      url = "/spillkvelder"

    [[params.navigation.links]]
      name = "For bedrifter"
      url = "/for-bedrifter"

    [[params.navigation.links]]
      name = "Opptak"
      url = "/opptak"

  # Banner section
  [params.banner]
    bannerImage = "/img/home/banner.jpg"
    logoImage = "/img/logo-text.png"
    subtitle = "For spillinteresserte i Trondheim"

  # Tiles Section
  [params.tiles]
    enable = true

    [[params.tiles.showcase]]
      title = "TrøndeLAN"
      subtitle = "Et LAN-party for alle"
      image = "/img/home/trondelan.jpg"
      url = "/trondelan"

    [[params.tiles.showcase]]
      title = "StudLAN"
      subtitle = "Et tradisjonsrikt LAN-party for studenter"
      image = "/img/home/studlan.jpg"
      url = "/studlan"

    [[params.tiles.showcase]]
      title = "Spillkvelder"
      subtitle = "Sosialt og gøy"
      image = "/img/home/konsoll_brett.jpg"
      url = "/spillkvelder"

    [[params.tiles.showcase]]
      title = "Opptak"
      subtitle = "Bli med å arrangere"
      image = "/img/home/bli_med.png"
      constrainImage = true
      url = "/opptak"

  # About section
  [params.about]
    enable = true
    title = "Casual Gaming"
    subtitle = """Casual Gaming er en ideell studentorganisasjon som har til formål
      å skape en felles sosial arena for spillinteresserte studenter og ungdom i Trondheimsområdet.
      Les mer om oss [her](/om)."""

  # Sponsor section
  [params.sponsors]
    enable = true
    title = "Sponsorer"

    [[params.sponsors.sponsor]]
      image = "/img/sponsors/hyperion_white.png"
      alt = "Hyperion"
      backgroundColor = ""
      url = "http://n4f.no/"
      description = "Vi er medlemsforening i Hyperion"

    [[params.sponsors.sponsor]]
      image = "/img/sponsors/terrahost.png"
      alt = "Terrahost"
      backgroundColor = ""
      url = "https://terrahost.no/"
      description = "Støtter oss med en dedikert server for nettstedene våre"

#    [[params.sponsors.sponsor]]

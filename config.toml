#      url = "https://example.net/"
#      description = "Støtter oss med en dedikert server for nettstedene våre"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Casual Gaming"

    # "fas" means FontAwesome solid, "fab" means FA brands

    [[params.footer.social]]
      icon = "fab fa-facebook"
      url= "https://www.facebook.com/CasualGamingTrondheim/"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fab fa-instagram"
      url= "https://www.instagram.com/casualgamingno"
      label = "Instagram"

    [[params.footer.social]]
      icon = "fab fa-twitch"
      url= "https://www.twitch.tv/casualgamingnorway"
      label = "Twitch"

    [[params.footer.social]]
      icon = "fab fa-discord"
      url= "https://discord.gg/TENjrqs"
      label = "Discord"

    [[params.footer.social]]
      icon = "fab fa-github"
      url= "https://www.github.com/CasualGaming"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fas fa-life-ring"
      url= "mailto:support@casualgaming.no"
      label = "Support email"

    [[params.footer.social]]
      icon = "fas fa-inbox"
      url= "mailto:post@casualgaming.no"
      label = "Email"

    [[params.footer.line]]

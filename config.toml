    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Casual Gaming"
    subtitle = """Casual Gaming er en non-profit studentorganisasjon som har til formål
     å skape en felles sosial arena for spillinteresserte studenter og ungdom i Trondheimsområdet. Casual Gaming er
     medlemsforening i Hyperion."""
    buttonText = "Følg oss på Facebook!"
    url = "https://www.facebook.com/CasualGamingTrondheim/"



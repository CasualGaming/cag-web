# Site settings
# Needs to be an absolute prefix
baseURL = "/"
languageCode = "en-us"
title = "Casual Gaming "
theme = "fifty"
publishDir = "public"
enableEmoji = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Casual Gaming"
  description = ""

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []

  # 404 error customization
  [params.error404]
    heading = "Siden kunne ikke finnes"
    text = "Vennligst gå [hjem](/)."

  # Navigation Section
  [params.navigation]
    title = "Casual Gaming"
    subtitle = ""
    menu = "Meny"
    # Optional logo as brand stored in img/
    logo = "logo-text.png"

    [[params.navigation.links]]
      name = "Hjem"
      url = "/"

    [[params.navigation.links]]
      name = "TrøndeLAN"
      url = "/trondelan"

    [[params.navigation.links]]
      name = "StudLAN"
      url = "/studlan"

    [[params.navigation.links]]
      name = "Spillkvelder"
      url = "/spillkvelder"

    [[params.navigation.links]]
      name = "For bedrifter"
      url = "/for-bedrifter"

    [[params.navigation.links]]
      name = "Bli med i crew"
      url = "/opptak"


    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    #title = "Casual Gaming"
    image = "/img/logo-text.png"
    subtitle = "For gamere og spillinteresserte i Trondheim"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "TrøndeLAN"
      subtitle = "Et dataparty for alle"
      image = "home/trondelan.jpg"
      url = "/trondelan"

    [[params.tiles.showcase]]
      title = "StudLAN"
      subtitle = "Et tradisjonsrikt LAN for studenter"
      image = "home/studlan.jpg"
      url = "/studlan"

    [[params.tiles.showcase]]
      title = "Spillkvelder"
      subtitle = "Sosialt og gøy"
      image = "home/konsoll_brett.jpg"
      url = "/spillkvelder"

    [[params.tiles.showcase]]
      title = "For bedrifter"
      subtitle = "Ønsker din bedrift å sponse oss?"
      image = ""
      url = "/for-bedrifter"

    [[params.tiles.showcase]]
      title = "Bli med i Causal Gaming"
      subtitle = ""
      image = "home/bli_med.png"
      containImage = true
      url = "/opptak"

    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Casual Gaming"
    subtitle = """Casual Gaming er en non-profit studentorganisasjon som har til formål
     å skape en felles sosial arena for spillinteresserte studenter og ungdom i Trondheimsområdet. Casual Gaming er
     medlemsforening i Hyperion."""
    buttonText = "Følg oss på Facebook!"
    url = "https://www.facebook.com/CasualGamingTrondheim/"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Casual Gaming"

    [[params.footer.social]]
      icon = "fa-facebook"
      url= "https://www.facebook.com/CasualGamingTrondheim/"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fa-instagram"
      url= "https://www.instagram.com/casualgamingno"
      label = "Instagram"

    [[params.footer.social]]
      icon = "fa-twitch"
      url= "https://www.twitch.tv/casualgamingnorway"
      label = "Twitch"

    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com/CasualGaming"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fa-envelope-square"
      url= "mailto:post@casualgaming.no"
      label = "E-Mail"

    [[params.footer.line]]
      text = "Orgnr. 993 396 605"

    [[params.footer.line]]
      text = "Drevet av [Hugo](https://gohugo.io/) med temaet [Fifty](https://github.com/CasualGaming/fifty)"
